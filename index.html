<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis rulos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/amar.png') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
        }
        h1 { font-size: 8vw; animation: fadeInOut 3s infinite; }
        h2 { font-size: 4vw; margin-top: 20px; animation: pulse 2s infinite; }
        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }
        @keyframes fadeInOut { 0%,100% { opacity: 0.8; } 50% { opacity: 1; } }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>
    <div>
        <h1>PARA MIS RULITOS üíï</h1>
        <h2>Tengo un regalo para ti‚úç(‚óî‚ó°‚óî)</h2>
        <button id="botonRegalo">Ver regalo‚òûüíõ</button>
    </div>

    <!-- Audio oculto -->
    <audio id="musica" loop>
        <source src="musica/mi_nina_bonita.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script>
        const boton = document.getElementById('botonRegalo');
        const musica = document.getElementById('musica');

        boton.addEventListener('click', () => {
            musica.play(); // Reproduce la m√∫sica
            window.location.href = 'rosas.html'; // Cambia de p√°gina
        });
    </script>
</body>
</html>
